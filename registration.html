<!DOCTYPE html>
<html>
<head>
  <title>HTML FORMS Activity</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>User Registration</h1>
    <form>
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName"  required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="example@email.com" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" maxlength="11"required  >
      </div>

      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="nationality">Nationality:</label>
        <input type="text" id="nationality" name="nationality" required>
      </div>

      <div class="form-group">
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea>
      </div>

      <div class="form-group">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
      </div>

      <div class="form-group">
        <label for="state">State/Province:</label>
        <input type="text" id="state" name="state" required>
      </div>

      <div class="form-group">
        <label for="zip">Zip/Postal Code:</label>
        <input type="text" id="zip" name="zip" required>
      </div>

      <div class="form-group">
        <label>Interests:</label><br>
        <input type="checkbox" name="interests[]" value="Music"> Music<br>
        <input type="checkbox" name="interests[]" value="Sports"> Sports<br>
        <input type="checkbox" name="interests[]" value="Technology"> Technology<br>
        <input type="checkbox" name="interests  " value="Art"> Art<br>
      </div>

      <div class="form-group">
        <label for="bio">Bio:</label>
        <textarea id="bio" name="bio" rows="5"></textarea>
      </div>

      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
      </div>

      <button type="submit">Register</button>
    </form>
  </div>
</body>
</html>
